<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
</head>
<body>
    <div id="navbar">
        <a href="/">Login</a>
        <a href="addCustomer.html">Add Customer</a>
        <a href="customerList.html">Customer List</a>
    </div>
    <div class="customer-details">
        <h1>Customer Details</h1>
        <p>
            <input type="text" class="deatils" id="first-name" placeholder="First Name">
            <input type="text" class="deatils" id="last-name"placeholder="Last Name">
        </p>
        <p>
            <input type="text" class="deatils" id="street" placeholder="Street">
            <input type="text" class="deatils" id="address" placeholder="Address">
        </p>
        <p>
            <input type="text" class="deatils" id="city" placeholder="City">
            <input type="text" class="deatils" id="state" placeholder="State">
        </p>
        <p>
            <input type="text" class="deatils" id="email" placeholder="Email">
            <input type="text" class="deatils" id="phone" placeholder="Phone">
        </p>
        <p>
            <button id="submitDetails">Submit</button>
        </p>
    </div> 
    <script src="./scripts/addCustomer.js"></script>
</body>
</html>
